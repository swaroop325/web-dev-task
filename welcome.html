<html>

<head>
    <title>GUVI</title>
    <link rel="icon" type="image/ico" href="images/title-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="modal-dialog" id='dashboard'>
        <div class="modal-content">
            <div class="modal-header"><img src="images/guvi-logo.png" class="title-img" alt="GUVI"></div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal" action="/update.php" id="update_form" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">DOB:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Age:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Contact:</label>
                            <div class="col-sm-10">
                                <input type="tel" id="contact" class="form-control" name="contact" pattern="[0-9]{10}" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="submit-btn">
                                <button type="submit" id="update" class="btn btn-default">Update</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <div class="mt-4">
                            <div class="login-btn">
                                <button class="btn btn-default" id="logout">Logout</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
