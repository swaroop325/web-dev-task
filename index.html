<html>

<head>
    <title>GUVI</title>
    <link rel="icon" type="image/ico" href="images/title-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="modal-dialog" id='login_modal'>
        <div class="modal-content">
            <div class="modal-header"><img src="images/guvi-logo.png" class="title-img" alt="GUVI"></div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal" id="login_form" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="login_email" placeholder="Enter email"
                                    name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="login_pwd" placeholder="Enter password"
                                    name="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="submit-btn">
                                <button type="submit" class="btn btn-default" id="login">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <div class="mt-4">
                            <div class="footer-content">
                                Don't have an account?
                            </div>
                            <div class="register-btn">
                                <button class="btn btn-default" id="register_btn">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-dialog" id='register_modal'>
        <div class="modal-content">
            <div class="modal-header"><img src="images/guvi-logo.png" class="title-img" alt="GUVI"></div>
            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal" id="registration" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Enter email" name="name"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pwd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="cnf_pwd" placeholder="Re-Enter password"
                                    name="pwd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">DOB:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="dob" name="pwd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Age:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Contact:</label>
                            <div class="col-sm-10">
                                <input type="tel" id="contact" class="form-control" name="phone" pattern="[0-9]{10}"
                                    placeholder="Enter phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="submit-btn">
                                <button type="submit" id="registration_btn" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <div class="mt-4">
                            <div class="footer-content">
                                Already have an account?
                            </div>
                            <div class="login-btn">
                                <button class="btn btn-default" id="login_btn">Login</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
